<div class="card bg-dark text-white">
  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="card-body">
    <form (ngSubmit) = "submitForm()">
      <div class="form-group row">
        <label for="nombreProducto" class="col-form-label col-sm-2">Nombre de Producto</label>
        <div class="col-sm-6">
          <input type="text" name="nombreProducto" class="form-control" [(ngModel)]="producto.nombreProducto">
        </div>
      </div>

      <div class="form-group row">
        <label for="cantidad" class="col-form-label col-sm-2">Cantidad</label>
        <div class="col-sm-6">
          <input type="text" name="cantidad" class="form-control" [(ngModel)]="producto.cantidad">
        </div>
      </div>

      <div class="form-group row">
        <label for="fechaIngreso" class="col-form-label col-sm-2">Fecha de Ingreso</label>
        <div class="col-sm-6">
          <input type="text" name="fechaIngreso" class="form-control" [(ngModel)]="producto.fechaIngreso">
        </div>
      </div>

      <div class="form-group row">
        <label for="usuarioPeticion" class="col-form-label col-sm-2">Usuario</label>
        <div class="col-sm-6">
          <select class="form-select" name="usuarioPeticion" [(ngModel)]="producto.usuarioPeticion">
            <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">{{ usuario.nombreUsuario }}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
